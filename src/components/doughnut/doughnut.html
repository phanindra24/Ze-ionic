<div [id]="elementId" style="display: block;" class="alerts-doughnut"></div>
<div text-center class="alerts-label"
     [ngClass]="isSelectedGraph === false ? 'alerts-label-font-disabled':
     'alerts-label-font-enabled'">{{ alertsLabel }}</div>
<div [ngClass]="isSelectedGraph === true ? 'selection-arrow':''"></div>
