<!-- Generated template for the TimelineComponent component -->
<ion-row >
  <ion-col col-3  >
    <div style="align-self:end;text-align:end;">
    <span style="text-align:end">
      <div class="date">
        {{date}}
      </div>
      <span class="time">{{time}} </span>
    </span>
    </div>
  </ion-col>
  <ion-col col-1 class="my-col-1">
    <ion-icon name="radio-button-on"
              style="color:#d8d8d8;"></ion-icon>
    <div class="line"> &nbsp;</div>
    <div class="line"> &nbsp;</div>

  </ion-col>
  <ion-col col-8 class="event">
    <div >
    {{event}}
    </div>
  </ion-col>
</ion-row>
