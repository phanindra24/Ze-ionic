<ion-header class="header">
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
      <button ion-button icon-only class="menu" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="page-title" >
      <div >
      RIG 1</div>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="notifications">
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <single-select
    [icons]='{"last12H":"../../assets/imgs/calendar.png",
    "last24H":"../../assets/imgs/calendar.png"}'

    [optionsArray]="timeSelectValuesMap"
    (onChange)="durationChange($event)">
  </single-select>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="total-alerts">{{currentAlertsData.total}}</p>
          <p class="total-alerts-label">TOTAL ALERTS</p>
        </ion-col>
        <ion-col text-right>
          <p class="unacknowledged">{{currentAlertsData.unacknowledged}}</p>
          <p class="unacknowledged-label">UNACKNOWLEDGED</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <doughnut  *ngIf="drawGraph" [elementId]="'container-total-alerts'"
                    [alertsCount]="currentAlertsData.process.total"
                    [remainingAlertsCount]="currentAlertsData.equipment.total"
                    [alertsLabel]="'PROCESS'"
                    [startAngle]="90"
                    [isSelectedGraph]="isTotalAlertsGraphSelected"
                    [isGrayedGraph]="!isTotalAlertsGraphSelected"
                    [remainingAlertsLabel]="'EQUIPMENT'" (click)='selectGraph("process");'></doughnut>
        </ion-col>
        <ion-col col-6>
          <doughnut *ngIf="drawGraph" [elementId]="'container-equipment'"
                    [alertsCount]="currentAlertsData.equipment.total"
                    [remainingAlertsCount]="currentAlertsData.process.total"
                    [alertsLabel]="'EQUIPMENT'"
                    [startAngle]="((127/177)*360)+ 90"
                    [isSelectedGraph]="!isTotalAlertsGraphSelected"
                    [isGrayedGraph]="isTotalAlertsGraphSelected"
                    [isGrayedGraphLabel]="false"
                    [remainingAlertsLabel]="'PROCESS'" (click)='selectGraph("equipment");'></doughnut>
        </ion-col>
      </ion-row>
    </ion-grid>
    <sub-alerts [text]="'Drilling'" [value]="currentAlertsData.process.drilling"></sub-alerts>
    <sub-alerts [text]="'Tripping Out'" [value]="currentAlertsData.process.trippingOut"></sub-alerts>
    <sub-alerts [text]="'Tripping In'" [value]="currentAlertsData.process.trippingIn"></sub-alerts>
</ion-content>
