<ion-header class="header">
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
      <button ion-button icon-only class="menu" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="page-title">
      RIG 1
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="notifications">
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <single-select [iconName]="'ios-calendar-outline'" [optionsArray]="timeSelectValuesMap"></single-select>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="total-alerts">177</p>
          <p class="total-alerts-label">TOTAL ALERTS</p>
        </ion-col>
        <ion-col text-right>
          <p class="unacknowledged">10</p>
          <p class="unacknowledged-label">UNACKNOWLEDGED</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <doughnut [elementId]="'container-total-alerts'"
                    [alertsCount]="127"
                    [remainingAlertsCount]="50"
                    [alertsLabel]="'PROCESS'"
                    [startAngle]="90"
                    [isSelectedGraph]="isTotalAlertsGraphSelected"
                    [isGrayedGraph]="!isTotalAlertsGraphSelected"
                    [remainingAlertsLabel]="'EQUIPMENT'" (click)='selectGraph("process");'></doughnut>
        </ion-col>
        <ion-col col-6>
          <doughnut [elementId]="'container-equipment'"
                    [alertsCount]="50"
                    [remainingAlertsCount]="127"
                    [alertsLabel]="'EQUIPMENT'"
                    [startAngle]="((127/177)*360)+ 90"
                    [isSelectedGraph]="!isTotalAlertsGraphSelected"
                    [isGrayedGraph]="isTotalAlertsGraphSelected"
                    [isGrayedGraphLabel]="false"
                    [remainingAlertsLabel]="'PROCESS'" (click)='selectGraph("equipment");'></doughnut>
        </ion-col>
      </ion-row>
    </ion-grid>
    <sub-alerts [text]="'Drilling'" [value]="98"></sub-alerts>
    <sub-alerts [text]="'Tripping Out'" [value]="27"></sub-alerts>
    <sub-alerts [text]="'Tripping In'" [value]="2"></sub-alerts>
</ion-content>
