<ion-header>

  <ion-navbar>
    <ion-title>watchlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
            <single-select
              [icons]='{"Date1":"../../assets/imgs/calendar.svg","Date2":"../../assets/imgs/calendar.svg"}'
              [optionsArray]="timeOptionsArray">
            </single-select>
          </ion-col>
          <ion-col col-5>
            <single-select
              [icons]='{"Process":"../../assets/imgs/process.svg","Equipment":"../../assets/imgs/equipment.svg"}'
              [optionsArray]="settingsOptions">
            </single-select>
          </ion-col>
          <ion-col col-4>
            <single-select
              [icons]='{"Drill":"../../assets/imgs/drill .svg","TDSpeed":"../../assets/imgs/speed.svg"}'
              [optionsArray]="typeOptions">
            </single-select>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <doughnut [elementId]="'container-weight'"
                      [alertsCount]="100"
                      [isGrayedGraph]="false"
                      [alertsLabel]="'WEIGHT - WEIGHT TIME'"></doughnut>
          </ion-col>
          <ion-col col-6>
            <doughnut [elementId]="'container-drill'"
                      [alertsCount]="25"
                      [isGrayedGraph]="false"
                      [alertsLabel]="'STAND DRILL TIME'"
                      [remainingAlertsCount]="75"></doughnut>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
