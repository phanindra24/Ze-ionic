<!--

  Ionic pages and navigation.
-->
<ion-header class="header">
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
      <button ion-button icon-only class="menu" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="page-title">
      RIG 1
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="notifications">
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
            <single-select
              [icons]='{"Date1":"../../assets/imgs/calendar.svg","Date2":"../../assets/imgs/calendar.svg"}'
              [optionsArray]="timeOptionsArray">
            </single-select>
          </ion-col>
          <ion-col col-5>
            <single-select
              [icons]='{"Process":"../../assets/imgs/process.svg","Equipment":"../../assets/imgs/equipment.svg"}'
              [optionsArray]="settingsOptions">
            </single-select>
          </ion-col>
          <ion-col col-4>
            <single-select
              [icons]='{"Drill":"../../assets/imgs/drill .svg","TDSpeed":"../../assets/imgs/speed.svg"}'
              [optionsArray]="typeOptions">
            </single-select>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <doughnut [elementId]="'container-weight'"
                      [alertsCount]="watchlistData[0].percentage"
                      [isGrayedGraph]="false"
                      [alertsLabel]="watchlistData[0].metric"
                      ></doughnut>
          </ion-col>
          <ion-col col-6>
            <doughnut [elementId]="'container-drill'"
                      [alertsCount]="watchlistData[1].percentage"
                      [isGrayedGraph]="false"
                      [alertsLabel]="watchlistData[1].metric"
                      [remainingAlertsCount]="watchlistData[1].rem"></doughnut>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
